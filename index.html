<!doctype html>
<html  lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Portafolio</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" type="text/css" href="css/responsive.css">
	</head>
	<body class="container">
		<header class="header">
			<img class="udacity-logo" src="images/udacity_logo.svg" alt="the udacity logo">
			<div>
				<h1 class="header-title">Jane Doette</h1>
				<h4 class="header-subtitle">Front-end ninja</h4>
			</div>
		</header>
		
		<main class="main-content">
			<aside class="sidebar">
				<article class="item">
					<div class="square"></div>
					<p class="sidebar-text">#02b3e4</p>
				</article>
				<article class="item">
					<div class="square blue-color"></div>
					<p class="sidebar-text">#2d3c49</p>
				</article>
				<article class="item">
					<div class="square yellow-color"></div>
					<p class="sidebar-text">#7d97ad</p>
				</article>
			</aside>
			<section class="content-container">
				<img class="hero" src="images/hero.png" alt="text editor image">
				<footer>
					<h2 class="feature-title">Featured Work</h2>
					<section class="feature-container">
						<article class="feature">
							<img class="feature-image" src="images/html-5.png" alt="html-5 logo">
							<div>
								<h3 class="feature-text">html</h3>
								<a class="feature-link" href="">https://github.com/udacity/html</a>
							</div>
						</article>
						<article class="feature">
							<img class="feature-image" src="images/css-3.png" alt="css-3 logo">
							<div>
								<h3 class="feature-text">css</h3>
								<a class="feature-link" href="">https://github.com/udacity/css</a>
							</div>
						</article>
						<article class="feature">
							<img class="feature-image" src="images/js.png" alt="javascript logo">
							<div>
								<h3 class="feature-text">javascript</h3>
								<a class="feature-link" href="">https://github.com/udacity/js</a>
							</div>
						</article>
					</section>
				</footer>
			</section>
		</main>
	</body>
</html>
